<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraBooks</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header class="cabecalho">
    <div class="container">
      <input type="checkbox" id="menu" class="container__botao">
      <label for="menu">
        <span class="cabecalho__menu-hamburguer container__imagem"></span>
      </label>
      <ul class="lista-menu">
        <li class="lista-menu__titulo">Categorias</li>
        <li class="lista-menu__item"><a class="lista-menu__link" href="#">Programação</a>
        </li>
        <li class="lista-menu__item"><a class="lista-menu__link" href="#">Fron-end</a></li>
        <li class="lista-menu__item"><a class="lista-menu__link" href="#">Infraestrutura</a></li>
        <li class="lista-menu__item"><a class="lista-menu__link" href="#">Business</a></li>
        <li class="lista-menu__item"><a class="lista-menu__link" href="#">Design & UX</a></li>
      </ul>
      <img src="/imgs/Logo.svg" alt="Logo da Alurabooks">
    </div>
    <div class="container">
      <a href="#"><img src="/imgs/Favoritos.svg" alt="Meus Favoritos" class="container__imagem"></a>
      <a href=" #"><img src="/imgs/Compras.svg" alt="Carrinho de compras" class="container__imagem"></a>
      <a href=" #"><img src="/imgs/Usuario.svg" alt="Meu perfil" class="container__imagem"></a>
    </div>
  </header>
  <section class="banner">
    <h2 class="banner__titulo">Já sabe por onde começar?</h2>
    <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
    <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
  </section>
  <section class="carrossel">
    <h2></h2>
  </section>
</body>

</html>
